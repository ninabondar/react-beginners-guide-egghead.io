<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beginner's Guide</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<style>

</style>
<script type="text/babel">
    const rootElement = document.getElementById("root");

    class StopWatch extends React.Component{

        state = {
            lapse: 0,
            running: false
        };

         handleRunClick = (e) => {
            this.setState( state => {
                if(state.running) {
                    clearInterval(this.interval)
                } else {
                    const startTime =  Date.now() - this.state.lapse;
                    this.interval = setInterval(() => {
                        this.setState({
                            lapse:  Date.now() - startTime,
                        })})
                }

                return {running: !state.running}
            });


        };
        clearClick = (e) => {
            clearInterval(this.interval);
            this.setState({
                lapse: 0,
                running: false
            })
        };

        render() {
            const btnStyles = {
                background: '#90c564',
                color: 'white',
                display: 'block',
                outline: 'none',
                width: 70,
                height: 24
            };
            const labelStyles = {
                fontWeight: '600',
                fontSize: 24,
                fontFamily: 'sans-serif'
            };

            const {lapse, running} = this.state;

            return (
                <div>
                    <label style={labelStyles}>{lapse} ms</label>
                    <button onClick={this.handleRunClick} style={btnStyles}>{running ? 'stop' : 'start'}</button>
                    <button onClick={this.clearClick} style={btnStyles}>Clear</button>
                </div>
            )
        }

    }


        ReactDOM.render(
            <StopWatch  />
            , rootElement);




</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beginner's Guide</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<style>

</style>
<script type="text/babel">
    const rootElement = document.getElementById("root");

    const state = {eventCount: 0,
                    username: 'Bu'};

    function increment(e) {
        console.debug(e.nativeEvent);
        setState({eventCount: state.eventCount + 1,});
    }

    function updateUsername(event) {
        console.debug(event.nativeEvent);
        setState({username: event.target.value,});
    }

    function App(){
        return (
            <div>
                <p>
                    There have been {state.eventCount} events
                </p>
                <p>
                    <button onClick={
                       increment
                    } >ðŸ‘½</button>
                </p>

                <span>
                    you typed: {state.username}
                </span>
                <input onChange={updateUsername} type="text" />
            </div>
        )
    }

    setState({eventCount: 0, username: 'Biba'});

    function setState(newState) {
        Object.assign(state, newState);
        renderApp();
    }

    function renderApp() {
        ReactDOM.render(
            <App />
            , rootElement);
    }



</script>
</html>

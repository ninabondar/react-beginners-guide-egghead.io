<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beginner's Guide</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.6.1/vanilla-tilt.babel.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<style>
    .centered {
        margin: auto;
        display: block;
        background: linear-gradient(#fff56f,pink);
        width: 100px;
        height: 100px;
    }
    .tilted {
        background-color: #fff;
        width: 100%;
        height: 100px;
        margin: auto;
    }
</style>
<script type="text/babel">
    const rootElement = document.getElementById("root");

    class Tilt extends React.Component{

        componentDidMount() {
            VanillaTilt.init(this.rootNode);
            console.info(this.rootNode);
        }

        render() {
            return (
                <div ref={node => (this.rootNode = node)} className="tilt-root">
                    <div className="tilt-child" >
                        <div {...this.props} />
                    </div>
                </div>
            )
        }
    }
    const element = (
        <div className="centered">
            <Tilt>
                <div data-tilt className="tilted">tilting</div>
            </Tilt>
        </div>
    );


    ReactDOM.render(
        element
        , rootElement);




</script>
</html>

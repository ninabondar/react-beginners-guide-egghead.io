<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beginner's Guide</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.6.1/vanilla-tilt.babel.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<style>
    .centered {
        margin: auto;
        display: block;
        background: linear-gradient(#fff56f,pink);
        width: 100px;
        height: 100px;
    }
    .tilted {
        background-color: #fff;
        width: 100%;
        height: 100px;
        margin: auto;
    }
</style>
<script type="text/babel">
    const rootElement = document.getElementById("root");

    class MyFancyForm extends React.Component {
        static availableOptions = [
            'apple',
            'cherry',
            'peach'
        ];

        state ={
            multiline: '',
            commaseparated: '',
            multiselect: []
        };

        handleCommaSeparatedChange = e => {
            const {value} = e.target;
            const allVals  = value.split(',').map(value => value.trim()).filter(Boolean);

            this.setState({
                commaseparated: value,
                multiline: allVals.join('\n'),
                multiselect: allVals.filter(v => MyFancyForm.availableOptions.includes(v))
            })
        };

        handleMultilineChange = e => {
            const {value} = e.target;
            const allVals = value.split('\n').map(el => el.trim()).filter(Boolean);
            this.setState({
                multiline: value,
                commaseparated: allVals.join(','),
                multiselect: allVals.filter(v => MyFancyForm.availableOptions.includes(v))
            })
        };


        handleMultiselectChange = e => {
            console.log(e.target.selectedOptions);
            const allVals = Array.from(e.target.selectedOptions).map(
                o => o.value);

            this.setState({
                multiselect: allVals,
                multiline: allVals.join('\n'),
                commaseparated: allVals.join(',')
            })
        };

        render () {

            const {multiline, commaseparated, multiselect} = this.state;
            return (
                <form >
                    <div>
                        <input type="text" value={commaseparated}
                               onChange={this.handleCommaSeparatedChange}/><br/>

                        <textarea value={multiline}
                                  onChange={this.handleMultilineChange} /><br/>

                        <select multiple size={MyFancyForm.availableOptions.length}
                            onChange={this.handleMultiselectChange}
                            value={multiselect}>
                            {
                                MyFancyForm.availableOptions.map(
                                    opt => (
                                        <option value={opt} key={opt}>
                                            {opt}
                                        </option>
                                    )
                                )
                            }
                        </select>
                    </div>
                </form>
            )
        }
    }

    ReactDOM.render(
        <MyFancyForm />
        , rootElement)




</script>
</html>

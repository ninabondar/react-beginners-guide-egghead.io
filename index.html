<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beginner's Guide</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.6.1/vanilla-tilt.babel.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<style>
    .centered {
        margin: auto;
        display: block;
        background: linear-gradient(#fff56f,pink);
        width: 100px;
        height: 100px;
    }
    .tilted {
        background-color: #fff;
        width: 100%;
        height: 100px;
        margin: auto;
    }
</style>
<script type="text/babel">
    const rootElement = document.getElementById("root");

    class NameForm extends React.Component {
        handleSubmit = (e) => {
            e.preventDefault();
            console.debug(this.inputNode.value)
        };

        render () {
            return (
                <form onSubmit={this.handleSubmit}>
                    <label >Name</label>
                    <input type="text" name="username" ref={ node => this.inputNode = node}
                           placeholder="Bob Marley"/>
                    <button type="submit">Go</button>
                </form>
            )
        }
    }

    ReactDOM.render(
        <NameForm></NameForm>
        , rootElement);




</script>
</html>
